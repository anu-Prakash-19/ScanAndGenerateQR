<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRCODE</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-300">
    <div class="container mx-auto p-4 ">
    
        <div class="text-2xl font-bold mb-3 text-center">Your QR Code</div>
        <div class=" flex flex-col items-center justify-center gap-3">
        <img id="image" src="data:image/png;base64,{{img_str}}" alt="" class="h-80 w-80">
        <a href="/" class="font-bold text-blue-500  text-2xl text-center">GENERATE ANOTHER QRCODE</a>
        <div class="flex font-bold gap-3">
            <button onclick="download()" class="bg-yellow-400 py-2 px-3 text-white rounded" ><i class="fa-solid fa-download mr-2"></i> Download QRcode</button>
            <button onclick="share()" class="bg-green-500 py-2 px-3 text-white rounded"><i class="fa-solid fa-share mr-2"></i>share QRcode</a>
        </div>
        </div>
    </div>
    <script>
        download=()=>{
            const img=document.getElementById('image')
            const url=img.src;
            const a=document.createElement('a');
            a.href=url;
            a.download='qrcode.png'
            document.body.appendChild(a)
            a.click()
            document.body.removeChild(a);
        }
        share=()=>{
            const img=document.getElementById('image')
            const url=img.src;
            fetch(url).then(
                res=>res.blob()
            ).then(
                blob=>{
                    const file=new File([blob],'qrcode.png',{type:'image/png'});

                    navigator.share(
                        {
                            title:'QRCODE',
                            text:'checkout this qrcode!!',
                            files:[file]
                        }
                    )
                }
            )        }
    </script>
</body>
</html>
